<form #bookForm = "ngForm"
  class="col-xs-12 col-md-6 col-md-offset-3"
  (ngSubmit)="onCreateBook(bookForm.value, bookForm)">
  <div class="form-group">
    <label for="title">Naslov*</label>
    <input
      type="text"
      class="form-control"
      id="title"
      required
      ngModel
      #title="ngModel"
      name="title">
    <span class="help-block" *ngIf="!title.valid && title.touched"> Unesite naslov knjige!</span>
  </div>

  <div class="form-group">
    <label for="authorId">Autor*</label>
    <select name="authorId" id="authorId" class="form-control" required ngModel #authorId="ngModel">
      <option *ngFor="let author of authors" value="{{author.id}}">{{author.surname}}, {{author.name}}</option>
    </select>
    <span class="help-block" *ngIf="!authorId.valid && authorId.touched"> Odaberite autora!</span>
  </div>

  <div class="form-group">
    <label for="coverURL">URL slike naslovnice*</label>
    <input
      type="url"
      class="form-control"
      id="coverURL"
      required
      ngModel
      #url="ngModel"
      name="coverURL">
    <span class="help-block" *ngIf="!url.valid && url.touched"> Unesite URL naslovnice!</span>
  </div>

  <div class="form-group">
    <label for="yearPublished">Godina izdavanja*</label>
    <input
      type="number"
      class="form-control"
      id="yearPublished"
      required
      ngModel
      #yearPublished="ngModel"
      name="yearPublished">
    <span class="help-block" *ngIf="!yearPublished.valid && yearPublished.touched"> Unesite godinu izdavanja!</span>
  </div>

  <br>

  <div class="form-group">
    <label for="authorId">Žanr*</label>
    <select name="genre" id="genre" class="form-control" required ngModel #genre="ngModel">
      <option *ngFor="let genre of genres" value="{{genre}}">{{genre}}</option>
    </select>
    <span class="help-block" *ngIf="!genre.valid && genre.touched"> Odaberite žanr!</span>
  </div>

  <br>
  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="!bookForm.valid">
    Add new book
  </button>

</form>
