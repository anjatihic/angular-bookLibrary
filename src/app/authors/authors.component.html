<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <p *ngIf="authors.length < 1 && !isFeatching">No authors available</p>
    <ul class="list-group" *ngIf="authors.length >= 1 && !isFeatching">
      <li class="list-group-item" *ngFor="let author of authors">
        <h3>{{author.surname}}, {{author.name}}</h3>
        <p>{{author.yearBorn}} - {{author.yearDied ? author.yearDied : ''}}</p>
      </li>
    </ul>
    <p *ngIf="isFeatching && !error">Učitavanje...</p>
    <div class="alert alert-danger" *ngIf="error">
      <h1>Dogodila se greška</h1>
      <p>{{error}}</p>
    </div>
  </div>
</div>
