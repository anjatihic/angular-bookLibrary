<form (ngSubmit)="onRegister(registerF, registerF.value)"
      #registerF = "ngForm" class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Registracija korisnika</h3>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="name">Ime</label>
                      <input ngModel type="text" id="name" name="name" class="form-control form-control-lg" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="surname">Prezime</label>
                      <input ngModel type="text" id="surname" name="surname" class="form-control form-control-lg" />
                    </div>
                  </div>
                </div>


                <div class="form-outline mb-4">
                  <label class="form-label" for="username">Korisničko ime</label>
                  <input ngModel type="text" id="username" name="username" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="email">E-mail</label>
                  <input ngModel type="email" id="email" name="email" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Lozinka</label>
                  <input ngModel type="password" name="password" id="password" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="password2">Ponovljena lozinka</label>
                  <input ngModel type="password" id="password2" name="password2" class="form-control form-control-lg" />
                </div>
                <br>

                <div class="d-flex justify-content-end pt-3 btn-group" style="margin-bottom: 30px">
                  <button type="submit" class="btn btn-success">Registriraj se</button>
                  <button type="button" class="btn btn-light">Izbriši upisano</button>
                </div>
                <br>
                <a routerLink="/login"> Ako si već korisnik, prijavi se &rarr;</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
